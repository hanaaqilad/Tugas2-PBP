{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<style>
    table, tr, td{
      padding: 20px;
      text-align: left;
      font-family: courier;
      color:rgb(17, 17, 104);
    } 
</style>

<div class = "login">
    
    <h1 style="color:rgb(10, 43, 120);font-family:courier;">Formulir Registrasi</h1>  

        <form method="POST">  
            {% csrf_token %} 
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul style="color:rgb(10, 43, 120);font-family:courier;">   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
