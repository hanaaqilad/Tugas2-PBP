{% extends 'base.html' %}

{% block meta %}
<title>Login</title>

<style>

    body {
      background-color: rgb(134, 191, 211);
      font-family: Verdana;
      margin: 20px;
      text-align: center;
      align-items: center;
    }

     * {
    box-sizing: border-box;
    }

    .card {
    box-shadow: 0 4px 8px 0 rgba(17, 40, 60, 0.819);
    width: 40%;
    margin: auto;
    padding: 20px;
    border-radius: 5%;
    background-color: rgb(132, 160, 202);
    }
  

</style>  

{% endblock meta %}

{% block content %}

<div class = "login">

    <div class="card text-center" style="width: 20rem;">
        <div class="card-header">
            <h2 class="mb-0 text-center">Login</h2>
        </div>

    <div class="card-body">
        <form method="POST" action="">
            {% csrf_token %}
            <table>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Username" class="form-control rounded-9">
                </div>
                        
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Password" class="form-control rounded-9">
                </div>

                <br>

                <input class="btn login_btn" type="submit" value="Login"></input>

            </table>

            <br>
        
            <div class="text-center">
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}     
        

            <label class="text-center">
                Belum mempunyai akun? <a href="{% url 'todolist:register' %}">Buat Akun</a>
              </label>
            </div>
            

        </form>
    </div>
</div>

{% endblock content %}
