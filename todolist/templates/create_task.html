{% extends 'base.html' %}

{% block meta %}
<title>Tambah Task</title>
{% endblock meta %}

{% block content %}  

<style>
    form {
      padding: 10px;
      text-align: left;
      font-family: courier;
      color:rgb(17, 17, 104);
    } 
</style>

<div class = "login">
    
    <h1 style="color:rgb(10, 43, 120);font-family:courier;">Tambah Task</h1>  

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}       
            <table> 
                {{ form.as_table }}
                <tr>  
                    <td></td>
                    <td><input type="submit" value="Tambah Task"></td>  
                </tr>  
            </table> 
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
